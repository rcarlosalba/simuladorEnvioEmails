<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simulador de Envio de Emails</title>
    <link rel="stylesheet" href="./css/estilos.css" />
  </head>
  <body>
    <section
      class="w-screen h-screen flex justify-center items-center bg-gray-500"
    >
      <div class="contenedor w-4/5 mx-auto bg-white rounded-md p-4">
        <h1 class="text-3xl mb-4">Enviar Emails</h1>
        <form class="formulario flex flex-col space-y-4">
          <div>
            <label for="email" class="block">Email</label>
            <input
              class="border border-gray-400 rounded-md w-full mt-2 p-2"
              type="email"
              placeholder="Ingresa tu dirección de correo"
              id="email"
              name="email"
            />
          </div>
          <div>
            <label for="asunto" class="block">Asunto</label>
            <input
              class="border border-gray-400 rounded-md w-full mt-2 p-2"
              type="text"
              placeholder="Escribe el título del asunto"
              id="asunto"
              name="asunto"
            />
          </div>
          <div>
            <label for="mensaje" class="block">Mensaje</label>
            <textarea
              class="border border-gray-400 rounded-md w-full mt-2 p-2"
              name="mensaje"
              id="mensaje"
              cols="30"
              rows="10"
            ></textarea>
          </div>
          <div class="button-container flex justify-evenly items-center">
            <button
              type="submit"
              class="enviar bg-pink-500 py-2 px-6 text-white font-bold rounded-md opacity-50 hover:bg-pink-600"
              disabled
            >
              Enviar
            </button>
            <button
              type="reset"
              class="reset cursor-pointer py-2 px-6 text-white font-bold rounded-md bg-slate-600 hover:bg-slate-700"
            >
              Reset
            </button>
          </div>
        </form>
        <div class="spinner justify-center mt-10 hidden">
          <div class="sk-chase">
            <div class="sk-chase-dot"></div>
            <div class="sk-chase-dot"></div>
            <div class="sk-chase-dot"></div>
            <div class="sk-chase-dot"></div>
            <div class="sk-chase-dot"></div>
            <div class="sk-chase-dot"></div>
          </div>
        </div>
      </div>
    </section>
    <script src="./js/app.js"></script>
  </body>
</html>
